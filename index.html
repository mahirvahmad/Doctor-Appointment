<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Doctor Appointment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header Section -->
      <section class="header-section">
        <h6>Good Morning</h6>
        <div class="get-appointment">
          <h5>Get Doctor Appointment</h5>
          <i class="fa-solid fa-calendar-days"></i>
        </div>
      </section>

      <!-- Search bar  -->
      <div class="search-box">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Search for doctor" />
      </div>

      <!-- Doctors departments section -->
      <section class="specialities-section">
        <div class="specialities-division">
          <span style="background-color: #ebc1c4">
            <i class="fa-solid fa-pills"></i
          ></span>
          <h5>Medicine</h5>
          <h6>10 Doctors</h6>
        </div>
        <div class="specialities-division">
          <span style="background-color: #dedef3"
            ><i class="fa-solid fa-tooth"></i
          ></span>
          <h5>Dentists</h5>
          <h6>13 Doctors</h6>
        </div>
        <div class="specialities-division">
          <span style="background-color: #eff3ce">
            <i class="fa-solid fa-ear-listen"></i
          ></span>
          <h5>Ent</h5>
          <h6>25 Doctors</h6>
        </div>
      </section>

      <!-- Popular Doctors Section -->
      <section class="popular-doctors">
        <div class="popular-title">
          <h5>Popular Doctor</h5>
          <h6>View All</h6>
        </div>

        <div class="doctor-desc">
          <div class="doctor">
            <div class="avatars">
              <img src="./avatars/anderson.jpg" alt="jpg" />
            </div>
            <div class="doctor-detail">
              <h5>Dr.Andarson Jhon</h5>
              <h6>Medicine</h6>
            </div>
          </div>
          <div class="doctor-time">
            <i class="fa-regular fa-clock"></i>
            <h6>10:00</h6>
          </div>
        </div>

        <div class="doctor-desc">
          <div class="doctor">
            <div class="avatars">
              <img src="./avatars/sydan.jpg" alt="jpg" />
            </div>
            <div class="doctor-detail">
              <h5>Dr.Sydan Hass</h5>
              <h6>Dermotologist</h6>
            </div>
          </div>
          <div class="doctor-time">
            <i class="fa-regular fa-clock"></i>
            <h6>01:00</h6>
          </div>
        </div>

        <div class="doctor-desc">
          <div class="doctor">
            <div class="avatars">
              <img src="./avatars/cris.jpg" alt="jpg" />
            </div>
            <div class="doctor-detail">
              <h5>Dr. Criss Mark</h5>
              <h6>Obstetrician</h6>
            </div>
          </div>
          <div class="doctor-time">
            <i class="fa-regular fa-clock"></i>
            <h6>08:10</h6>
          </div>
        </div>

        <div class="doctor-desc">
          <div class="doctor">
            <div class="avatars">
              <img src="./avatars/jhonson.jpg" alt="jpg" />
            </div>
            <div class="doctor-detail">
              <h5>Dr. Jhonsina Bob</h5>
              <h6>Dentists</h6>
            </div>
          </div>
          <div class="doctor-time">
            <i class="fa-regular fa-clock"></i>
            <h6>07:00</h6>
          </div>
        </div>
      </section>

      <!-- footer with icons -->
      <footer class="notifications">
        <i class="fa-solid fa-envelope-open"></i>
        <i class="fa-solid fa-bell" style="color: #bebfc1"></i>
        <i class="fa-solid fa-message" style="color: #bebfc1"></i>
        <i class="fa-solid fa-user" style="color: #bebfc1"></i>
      </footer>
    </div>
  </body>
</html>
